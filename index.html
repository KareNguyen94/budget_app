<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
  <body>
    <nav>
      <img class="rocket-icon" src="./assets/rocket.svg" alt="Rocket Icon">
      <div class="nav-icons">
        <img class="nav-icon" src="./assets/dashboard.svg" alt="Dashboard Icon">
        <img class="nav-icon" src="./assets/transactions.svg" alt="Transactions Icon">
        <img class="nav-icon" src="./assets/profile.svg" alt="Profile Icon">
      </div>
      <p></p>
    </nav>
    <main>
      <section class="left-section">
        <h1>Your Budget</h1>
        <div class="greeting-banner">
          October
        </div>
        <div class="current-numbers">
          <section class="current-num-card">
            <h3>Income</h3>
          </section>
          <section class="current-num-card">
            <h3>Expenses</h3>
          </section>
          <section class="current-num-card">
            <h3>Credit Score</h3>
          </section>
        </div>
        <div class="accounts-header">
          <h2>Accounts</h2>
          <button class="add-acct">Add Account</button>
        </div>

        <section class="account-cards">
          <section class="account-card">
            <p>icon</p>
            <div class="account-title">
              <h3>Wells Fargo</h3>
              <h4>Amy's Checking</h4>
            </div>
            <p>Active Status</p>
            <button>Details</button>
          </section>
          <section class="account-card">
            <p>icon</p>
            <div class="account-title">
              <h3>Rapid Rewards</h3>
              <h4>Amy's SW Card</h4>
            </div>
            <p>Active Status</p>
            <button>Details</button>
          </section>
          <section class="account-card">
            <p>icon</p>
            <div class="account-title">
              <h3>Amazon Credit</h3>
              <h4>Amy's Amazon Card</h4>
            </div>
            <p>Active Status</p>
            <button>Details</button>
          </section>
        </section>
      </section>

      <section class="right-section">
        <h2>Transactions</h2>
        <form>
          <label class="category-btn" for="">
            <input type="button" value="Expense">
            <input type="button" value="Income">
            <input type="button" value="Transfer">
          </label>
          <div class="form-inputs">
            <label for="payee">Payee:
              <input class="typed-input" id="payee" type="text">
            </label>
            <label for="amount">Amount:
              <input class="typed-input" id="amount" type="number">
            </label>
            <label for="category">Category:
              <input class="typed-input" id="category" type="dropdown">
            </label>
            <label for="from">Account from:
              <input class="typed-input" id="from" type="dropdown">
            </label>
            <input type="submit" value="Log Expense">
          </div>
        </form>
      </section>

    </main>
  </body>
</html>
